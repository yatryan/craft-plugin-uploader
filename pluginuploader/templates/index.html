{% extends "_layouts/cp" %}

{% set title = "Plugin Uploader"|t %}

{% set content %}
    <form action="" method="post" enctype="multipart/form-data">
      <input type="hidden" name="action" value="pluginUploader/upload/uploadPlugin">
      <input type="hidden" name="redirect" value="settings/plugins">
      <h2>Select Plugin to Upload</h2>
      <input type="file" name="fileToUpload" id="fileToUpload">
      <br><br>
      <input type="submit" value="Upload Plugin" name="submit">
  </form>
{% endset %}
